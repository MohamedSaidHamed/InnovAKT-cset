<div *transloco="let t" class="alert alert-danger ">
  <div class="p-3 justify-content-center">
    <span>Upgrade {{this.assessSvc.assessment.maturityModel.modelTitle}} to final version</span>
  </div>

  <div class="p-3">
    <div *ngIf="loading; else content" class="">
      Converting your assessment, this may take a few moments.
    </div>
    <ng-template #content>
      <div>
        <div>The final version of this assessment is now available. All applicable answered questions, along with
          assessment information and demographics, will be transferred. </div>
      </div>
    </ng-template>
    <div *ngIf="!loading" class="p-3 mb-0 d-flex justify-content-end flex-00a">
      <button (click)="upgrade()" class="btn btn-primary m-0">Upgrade</button>
    </div>
  </div>
</div>
